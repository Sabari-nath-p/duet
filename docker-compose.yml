version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: scheduremind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/scheduremind?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      WHATSAPP_BASE_URL: https://graph.facebook.com/v17.0
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      RAZORPAY_BASE_URL: https://api.razorpay.com/v1
      STRIPE_BASE_URL: https://api.stripe.com/v1
      FRONTEND_URL: http://localhost:3001
      WEBHOOK_SECRET: your-webhook-secret-change-in-production
      LOG_LEVEL: info
      ENABLE_CRON_JOBS: true
      MAX_FILE_SIZE: 5242880
      CORS_ORIGIN: http://localhost:3001
      HELMET_ENABLED: true
      APP_NAME: ScheduRemind
      APP_VERSION: 1.0.0
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             node dist/main"

  # Adminer for database management (optional)
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
